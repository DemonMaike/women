{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for women in womens %}
			<li><h2>{{women.title}}</h2>
	{% autoescape on %}
	{{women.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ women.get_absolute_url }}">Читать пост</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
